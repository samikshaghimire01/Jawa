{% extends 'base.html' %}
{% block content %}

<div class="container">
  <h1>Feel Good Coffee</h1>
  <div class="row d-flex justify-content-center"> <!-- Ensure this is a flex container -->
      {% for coffee in coffee %}
      <div class="col-lg-3 col-md-4 col-sm-6 mb-4 d-flex"> <!-- Adjust columns based on screen size -->
          <div class="card" style="width: 18rem; height: 20rem p-4">
              <img src="{{coffee.image}}" class="card-img-top" alt="{{ coffee.name }}" style= " width:100%; height:12rem">
              <div class="card-body">
                  <h5 class="card-title">{{ coffee.name }}</h5>
                  <p class="card-text">Rs {{ coffee.price }}</p>
                  <a href="#" class="btn btn-primary">Add to Cart</a>
              </div>
          </div>
      </div>
      {% endfor %}
      {% endblock  %}
